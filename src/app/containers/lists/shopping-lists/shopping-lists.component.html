<div *ngIf="isLoaded">
    <app-grid-search-add [dataGridConfig]="dataGridConfig" [items]="lists" [action]="listAction"
        [badgeItemName]="'containers.lists.shoppingLists'|translate" [filterOn]="false" [addOn]="true" [addConfig]="addConfig"
        (addAction)="addItem($event)" [filters]="filters">
    </app-grid-search-add>
</div>
<modal-confirm #confirmModal [question]="'containers.lists.confirm'|translate" [displayButton]="false" (outputAction)="removeAction($event)"></modal-confirm>
