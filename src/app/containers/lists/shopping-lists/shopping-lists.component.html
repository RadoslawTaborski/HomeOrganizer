<div *ngIf="isLoaded">
    <app-grid-search-add [dataGridConfig]="dataGridConfig" [items]="lists" [action]="listAction"
        [badgeItemName]="'containers.lists.shoppingLists'|translate" [filterOn]="true" [addOn]="true" [filters]="filters" (updFilters)="updateFilters($event)" 
        [addConfig]="addConfig" (addAction)="addItem($event)" [searchConfig]="updateSearchConfig()">
    </app-grid-search-add>
</div>
<modal-confirm #confirmModal [object]="toRemove" [question]="'containers.lists.confirm'|translate" [displayButton]="false" (outputAction)="removeAction($event)"></modal-confirm>
