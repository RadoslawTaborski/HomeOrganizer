<div *ngIf="isLoaded">
    <app-grid-search-add [dataGridConfig]="dataGridConfig" [searchConfig]="updateSearchConfig()" [addConfig]="addConfig"
        [filters]="filters" [items]="items" [action]="itemAction" (updFilters)="updateFilters($event)"
        (addAction)="addItem($event)">
    </app-grid-search-add>
</div>
