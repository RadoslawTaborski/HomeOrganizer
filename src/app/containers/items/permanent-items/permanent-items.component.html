<div *ngIf="isLoaded" class="row">
    <div class="col-sm-3">
        <app-search [controls]="updateSearchConfig()" (searchChange)="updateFilters($event)"></app-search>
    </div>
    <div class="col-sm-9">
        <div class="card card-body">
            <div class="row">
                <div class="col">
                    <div class="badge badge-success ml-1">{{'containers.permanent-item.articles'|translate}}: {{items?.data.length}} / {{items?.total}}</div>
                </div>
                <div class="col">
                    <ngb-pagination [collectionSize]="items?.total" [maxSize]="5" size="sm"
                        [pageSize]="filters.value.itemsPerPage" [rotate]="true"
                        (pageChange)="updateFilters({currentPage: $event || 1})" [page]="filters.value.currentPage">
                    </ngb-pagination>
                </div>
            </div>
            <app-datagrid [data]='items?.data' [config]='dataGridConfig' [itemAction]="itemAction"></app-datagrid>
        </div>
    </div>
</div>
