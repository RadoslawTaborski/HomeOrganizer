<div class="row">
  <div class="w-100">
    <div class="card card-body grid-search-add_container">
      <div class="mx-auto">
        <div class="badge badge-secondary ml-1 mb-12">{{badgeItemName}}:
          {{items?.data.length}} / {{items?.total}}</div>
      </div>
      <div class="row">
        <div *ngIf="addOn || filterOn || actionOn" class="col">
          <button *ngIf="filterOn" type="button" class="btn btn-primary mr-3"
            (click)="openFilter()">
            <i class="fa fa-arrow-right" aria-hidden="true"></i>
          </button>
          <app-add *ngIf="addOn" [config]="addConfig" (addAction)="addItem($event)"></app-add>
          <button *ngIf="actionOn" type="button" class="btn btn-danger" (click)="takeAction()">
            <i [class]="actionClass" aria-hidden="true"></i>
          </button>
        </div>
        <div class="col">
          <ngb-pagination class="float-right" [collectionSize]="items?.total" [maxSize]="5"
            size="sm" [pageSize]="filters.value.pageSize" [rotate]="true"
            (pageChange)="updateFilters({pageNumber: $event || 1})"
            [page]="filters.value.pageNumber">
          </ngb-pagination>
        </div>
      </div>
      <app-datagrid [data]='items?.data' [config]='dataGridConfig'
        [itemAction]="action"></app-datagrid>
      <br>
      <div class="row">
        <div class="col">
        </div>
        <div class="col">
          <ngb-pagination class="float-right" [collectionSize]="items?.total" [maxSize]="5"
            size="sm" [pageSize]="filters.value.pageSize" [rotate]="true"
            (pageChange)="updateFilters({pageNumber: $event || 1})"
            [page]="filters.value.pageNumber">
          </ngb-pagination>
        </div>
      </div>
    </div>
  </div>
  <div class="grid-search-add_search-container">
    <div class="card bg-active" *ngIf="filterVisible" class="grid-search-add_search-block">
      <app-search [controls]="searchConfig" (searchChange)="updateFilters($event)"
        (closeEvent)="closeFilter()"></app-search>
    </div>
  </div>
</div>
