<div class="row">
    <div style="width: 100%;">
        <div class="card card-body">
            <div class="row">
                <div *ngIf="addOn || filterOn" class="col">
                    <button *ngIf="filterOn" type="button" class="btn btn-primary btn-lg" (click)="openFilter()">
                        <i class="fa fa-arrow-right" aria-hidden="true"></i>
                    </button>
                    <app-add *ngIf="addOn" [config]="addConfig" (addAction)="addItem($event)"></app-add>
                </div>
                <div class="col">
                    <div class="badge badge-success ml-1">{{badgeItemName}}:
                        {{items?.data.length}} / {{items?.total}}</div>
                </div>
                <div class="col">
                    <ngb-pagination [collectionSize]="items?.total" [maxSize]="5" size="sm"
                        [pageSize]="filters.value.itemsPerPage" [rotate]="true"
                        (pageChange)="updateFilters({currentPage: $event || 1})" [page]="filters.value.currentPage">
                    </ngb-pagination>
                </div>
            </div>
            <app-datagrid [data]='items?.data' [config]='dataGridConfig' [itemAction]="action"></app-datagrid>
        </div>
    </div>
    <div style="position: absolute;">
        <div class="card bg-active" *ngIf="filterVisible" style="display: inline-block;">
            <app-search [controls]="searchConfig" (searchChange)="updateFilters($event)"
                (closeEvent)="closeFilter()"></app-search>
        </div>
    </div>
</div>
